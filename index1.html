<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond by Buddi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 15px;
            width: 250px;
            text-align: center;
            background-color: white;
        }
        .product img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .price {
            font-weight: bold;
            color: #4CAF50;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Beyond by Buddi</h1>
    </header>

    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/250x300.png?text=Red+Dress" alt="Red Dress">
            <h3>Red Evening Dress</h3>
            <p>Elegant red dress for special occasions.</p>
            <p class="price">QAR 250</p>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/250x300.png?text=Blue+Shirt" alt="Blue Shirt">
            <h3>Blue Casual Shirt</h3>
            <p>Comfortable and stylish blue shirt.</p>
            <p class="price">QAR 150</p>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="https://via.placeholder.com/250x300.png?text=Black+Jacket" alt="Black Jacket">
            <h3>Black Leather Jacket</h3>
            <p>Trendy black jacket for winter.</p>
            <p class="price">QAR 400</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Beyond by Buddi. All Rights Reserved.</p>
    </footer>
</body>
</html>
