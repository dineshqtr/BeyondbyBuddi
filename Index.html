<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 1rem;
        }
        nav a:hover {
            background-color: #555;
        }
        .hero {
            text-align: center;
            padding: 2rem;
            background-color: #f4f4f4;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            padding: 1rem;
        }
        .product img {
            max-width: 100%;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Clothing Store</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
</nav>

<section class="hero">
    <h2>Discover the Latest Trends</h2>
    <p>Shop the best clothing at unbeatable prices!</p>
</section>

<section id="products" class="products">
    <div class="product">
        <img src="shirt.jpg" alt="Shirt">
        <h3>Stylish Shirt</h3>
        <p>$25.00</p>
    </div>
    <div class="product">
        <img src="dress.jpg" alt="Dress">
        <h3>Elegant Dress</h3>
        <p>$40.00</p>
    </div>
    <div class="product">
        <img src="jeans.jpg" alt="Jeans">
        <h3>Classic Jeans</h3>
        <p>$30.00</p>
    </div>
</section>

<footer>
    <p>&copy; 2025 Clothing Store. All rights reserved.</p>
</footer>

</body>
</html>
